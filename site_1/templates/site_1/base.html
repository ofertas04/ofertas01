<body class="page-index has-hero">
  <!--Change the background class to alter background image, options are: benches, boots, buildings, city, metro -->
  <div id="background-wrapper" class="buildings" data-stellar-background-ratio="0.1">

    <!-- ======== @Region: #navigation ======== -->
    <div id="navigation" class="wrapper">
      <div class="header">
        <div class="header-inner container">
          <div class="row">            
            <div class="col-md-2">
              <!--navbar-branding/logo - hidden image tag & site name so things like Facebook to pick up, actual logo set via CSS for flexibility -->
              <div>
                <a href="{% url 'index' %}">
                  <img src="{% static 'img/logo_.png' %}" class="img-responsive">
                </a>
              </div>
              
            </div>
            <!--header rightside-->
            <div class="col-md-4">
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="navbar navbar-default">
          <!--mobile collapse menu button-->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
          <!--social media icons-->
          <div class="navbar-text social-media social-media-inline pull-right">
            <!--@todo: replace with company social media details-->
            <a href="https://www.instagram.com/ofertasja_/" target="_blank"><i class="fa fa-instagram"></i></a>
            <a ><i class="fa fa-facebook"></i></a>
          </div>          
          <!--everything within this div is collapsed on mobile-->
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav" id="main-menu">
              <li class="icon-link">
                <a href="{% url 'index' %}"><i class="fa fa-home"></i></a>
              </li>
              <li><a href="{% url 'quem_somos' %}">Quem Somos?</a></li>
              <li><a href="{% url 'anuncie' %}">Anuncie seu produto!</a></li> 
            </ul>            
          </div>
          <!--/.navbar-collapse -->            
        </div>
      </div>
    </div>

    <div class="hero" id="highlighted">
      <div class="inner">        
      </div>
    </div>
  </div>

  <!-- ======== @Region: #content ======== -->
  {% block content %}
  {% endblock %}
  <!-- ======== @Region: #footer ======== -->
  <footer id="footer" class="block block-bg-grey-dark" data-block-bg-img="{% static 'img/bg_footer-map.png' %}" data-stellar-background-ratio="0.4">
    <div class="container">

      <div class="row" id="contact">
        <!--

              <br>

              <br>
              <i class="fa fa-envelope-o fa-fw text-primary"></i> info@flexorinc.com
              <br>
            </address>
        </div>
    -->       
        <div class="col-md-3">
          <h4 class="text-uppercase">
              Receba ofertas na sua rede social:

          <!--social media icons-->

            <a href="#"><i class="fa fa-facebook fa-fw"></i> Facebook</a>

  <!-- Required JavaScript Libraries -->
  <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'lib/stellar/stellar.min.js' %}"></script>
  <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
  <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
  <script src="{% static 'contactform/contactform.js' %}"></script>
